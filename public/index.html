<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croquis Transporte - Selección de Planta</title>
    <link rel="stylesheet" href="/style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div> </div>

    <div class="container">
        <header class="header">
            <h1>Croquis Transporte</h1>
        </header>

        <main class="main-content">
            <section class="plant-selection-section fade-in">
                <h2 class="section-title">Rutas para...</h2>
                <p class="section-description">Selecciona la planta para ver sus rutas de transporte.</p>

                <div class="plant-card-grid">
                    <div class="plant-card fade-in" data-plant="abc-technologies">
                        <div class="plant-card-inner">
                            <div class="card-icon-wrapper">
                                <img src="/img/ABC.jpg" alt="Logo ABC-TECHNOLOGIES">
                            </div>
                            <h3>ABC-TECHNOLOGIES</h3>
                        </div>
                    </div>
                    <div class="plant-card fade-in" data-plant="leoch-battery">
                        <div class="plant-card-inner">
                            <div class="card-icon-wrapper">
                                <img src="/img/LEOCH.jpg" alt="Logo LEOCH-BATTERY">
                            </div>
                            <h3>LEOCH-BATTERY</h3>
                        </div>
                    </div>
                    <div class="plant-card fade-in" data-plant="phillips">
                        <div class="plant-card-inner">
                            <div class="card-icon-wrapper">
                                <img src="/img/PHILLIPS.jpg" alt="Logo PHILLIPS">
                            </div>
                            <h3>PHILLIPS</h3>
                        </div>
                    </div>
                    <div class="plant-card fade-in" data-plant="gerber">
                        <div class="plant-card-inner">
                            <div class="card-icon-wrapper">
                                <img src="/img/GERBER.jpg" alt="Logo GERBER">
                            </div>
                            <h3>GERBER</h3>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>© 2025 Tecsa. Todos los derechos reservados.</p>
        </footer>
    </div>

    <div id="loginModal" class="modal"> 
        <div class="modal-content">
            <button class="close-button">×</button>
            <h2 id="modalPlantTitle">Acceso a Rutas</h2>
            <p id="modalPlantDescription">Por favor, ingresa tu usuario y contraseña para <strong id="modalPlantName"></strong>:</p>
            <div class="input-group">
                <label for="usernameInput">Usuario:</label>
                <input type="text" id="usernameInput" placeholder="Ingresa tu usuario">
            </div>
            <div class="input-group">
                <label for="passwordInput">Contraseña:</label>
                <input type="password" id="passwordInput" placeholder="Ingresa tu contraseña">
            </div>
            <p id="errorMessage" class="error-message"></p>
            <div class="modal-buttons">
                <button id="loginButton" class="button primary-button">Iniciar Sesión</button>
                <button id="cancelButton" class="button secondary-button">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
